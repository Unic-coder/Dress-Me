<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/register.css">

    <!-- Header -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Font awasom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div id="header"></div>


    <!-- ******************************Login-Form**************************** -->



    <main>

        <section id="form2" class="bg-black p-5 ">
            <h1 class="pb-4">Sign in</h1>
            <div class="form2">
                <form action="">
                    <div class="uid">
                        <h2 class="fa-1x">User Id :</h2>
                        <input class="finput" id="name" name="name" type="text" value="">
                    </div>
                    <div class="uid mt-3">
                        <h2 class="fa-1x">Password : </h2>
                        <input class="Password" id="paswd" name="password" type="password" value="">
                    </div>
                    <div class="d-flex mt-3" id="">
                        <h4>Terms & Conditions : </h4>
                        <input class="ms-2" type="checkbox" name="checknob" value="" checked>
                    </div>
                    <a href="thankyou.html"><button class="btn btn-danger mt-5 ms-lg-2  " type="submit">Sign in</button></a>
                    <a href="register.html"><button class="btn btn-danger mt-5 ms-lg-2  " type="button">Create Account</button></a>

                </form>
            </div>
        </section>
    </main>

    <div id="footer"></div>

</body>


</html>
