<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/register.css">

    <!-- Header -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Font awasom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div id="header"></div>

    <main>
        <section id="form2" class="bg-black p-5 ">
            <h1 class="pb-4">Contact us</h1>
            <div class="form2">
                <form action="">
                    <div class="uid">
                        <h2 class="fa-1x">Name :</h2>
                        <input class="fname border rounded-2" id="name" name="name" type="text" value="" required>
                    </div>
                    <div class="uid mt-3">
                        <h2 class="fa-1x">Mail Id : </h2>
                        <input class="mailid border rounded-2" id="" name="mail" type="email" value="" required>
                    </div>
                    <div class="mt-3">
                        <h2 class="fa-1x">Message:</h2>
                        <textarea class="Minput text-dark border rounded-2" maxlength="200" id="message " name="message " type="text" value="" required></textarea>
                    </div>
                    <div class="d-flex mt-3" id="">
                        <h4>Terms & Conditions : </h4>
                        <input class="ms-2" type="checkbox" name="checknob" value="" checked>
                    </div>
                    <div class="d-flex mt-2">
                        <h4>Subscribe to get updated :</h4>
                        <input class="ms-2" type="checkbox" name="checknob" value="">
                    </div>
                    <a href="#"><button id="submit" class="btn btn-danger mt-5 ms-5 " type="submit">Submit</button></a>
                </form>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>

</html>
